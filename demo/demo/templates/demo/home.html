<table border="1">
    <tr>
        <th>Current user</th>
        <td>{{ request.user }}</td>
    </tr>
    <tr>
        <th>Active subscriptions</th>
        <td>{{ request.user.active_subscriptions }}</td>
    </tr>
    <tr>
        <th colspan="2">Quotas</th>
    </tr>
    {% for resource, remains in request.user.quotas.items %}
        <tr>
            <th>{{ resource }}</th>
            <td>{{ remains }}</td>
        </tr>
    {% endfor %}
</table>
